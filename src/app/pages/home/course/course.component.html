<div class="mat-elevation-z8 table">
	@if (courses) {
	<table mat-table [dataSource]="courses">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let course">
				<button mat-button (click)="goDetail(course.id)">{{ course.id }}</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Nombre</th>
			<td mat-cell *matCellDef="let course">
				<button mat-button (click)="goDetail(course.id)">{{ course.name }}</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="teacher">
			<th mat-header-cell *matHeaderCellDef>Profesor</th>
			<td mat-cell *matCellDef="let course">{{ course.teacher }}</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef>Delete</th>
			<td mat-cell *matCellDef="let course"><button (click)="delete(course)" mat-flat-button color="warn">Delete</button></td>
		</ng-container>

		<ng-container matColumnDef="update">
			<th mat-header-cell *matHeaderCellDef>Update</th>
			<td mat-cell *matCellDef="let course"><button (click)="goUpdate(course)" mat-flat-button color="primary">Update</button></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	}
	<a routerLink="/course/form" mat-flat-button color="primary">Registrar un nuevo curso</a>
	<a routerLink="/" mat-flat-button color="warn">Volver a menu principal</a>
</div>
