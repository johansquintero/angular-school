<app-search (seach-value)="search($event)"></app-search>

<div class="mat-elevation-z8 table">
	@if (students) {
	<table mat-table [dataSource]="students">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let student">{{ student.id }}</td>
		</ng-container>

		<ng-container matColumnDef="firstName">
			<th mat-header-cell *matHeaderCellDef>Nombre</th>
			<td mat-cell *matCellDef="let student">
				<button mat-button (click)="goDetail(student.id)">{{ student.firstName }}</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="lastName">
			<th mat-header-cell *matHeaderCellDef>Apellido</th>
			<td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
		</ng-container>

		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef>Edad</th>
			<td mat-cell *matCellDef="let student">{{ student.age }}</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef>Email</th>
			<td mat-cell *matCellDef="let student">{{ student.email }}</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef>Delete</th>
			<td mat-cell *matCellDef="let student"><button mat-raised-button color="warn" (click)="delete(student.id)">Delete</button></td>
		</ng-container>

		<ng-container matColumnDef="update">
			<th mat-header-cell *matHeaderCellDef>Update</th>
			<td mat-cell *matCellDef="let student"><button mat-flat-button color="primary" (click)="goUpdate(student)">Update</button></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	}
	<a routerLink="/student/form" mat-flat-button color="primary">Registrar un nuevo estudiante</a>
	<a routerLink="/" mat-flat-button color="warn">Volver a menu principal</a>
</div>
